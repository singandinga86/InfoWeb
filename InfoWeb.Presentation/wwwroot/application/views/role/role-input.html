<div class="container-fluid tableStyle">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span><b>{{title}}</b></span>
        </div>
        <div class="panel-body">
            <form name="roleInput" novalidate ng-submit="onButtonClicked()">
                <div class="section row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input class="form-control" type="text" ng-model="role.name" 
                                   required name="roleName"/>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-raised btn-info pull-right" ng-disabled="roleInput.$invalid">{{acceptButtonCaption}}</button>
            </form>
        </div>
    </div>
</div>
