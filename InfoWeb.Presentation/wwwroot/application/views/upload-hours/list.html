<div class="container-fluid tableStyle">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span><b>Listado de Horas Trabajadas</b></span>
        </div>
        <div class="panel-body">  
            <div class="pull-left" ng-if="currentUser.role.name == 'OM' || currentUser.role.name == 'PM' || currentUser.role.name == 'TAM' ">
                <div class="form-group">
                    <label>Seleccione Usuario</label>
                    <select class="form-control selectStyle" ng-model="technician" ng-options="technician.name for technician in technicians"
                            required name="projectName" ng-change="onTechnicianChanged()">
                        <option value="">Seleccione</option>
                    </select>
                </div>
            </div>
            <div id="search" class="pull-right">
                <div class="inner-addon left-addon">
                    <input type="text" class="form-control" placeholder="Buscar..." ng-model="search" ng-change="onSearchChanged()"/>
                    <i class="glyphicon glyphicon-search"></i>
                </div>
            </div>
            <div id="tableList">
                <table ng-table="model.tableParams" class="table table-hover">
                    <!--<thead>
                        <tr>
                            <td><b>Nombre</b></td>
                            <td><b>Cliente</b></td>
                            <td><b>Tipo de Proyecto</b></td>
                            <td><b>Opciones</b></td>
                        </tr>
                    </thead>-->
                    <tbody>
                        <tr ng-repeat="uploadHour in $data">
                            <td title="'Proyecto'" sortable="'projectHourType.project.name'">
                                {{uploadHour.projectHourType.project.name}}
                            </td>
                            <td title="'Tipo de hora'" sortable="'projectHourType.hourType.name'">
                                {{uploadHour.projectHourType.hourType.name}}
                            </td>
                            <td title="'Horas subidas'" sortable="'hours'">
                                {{uploadHour.hours}}
                            </td>
                            <td title="'Opciones'">
                                <span class="glyphicon glyphicon-list" ng-click="viewDetails(project.id)" title="Ver"></span>
                                <!--<span class="glyphicon glyphicon-pencil" ng-click="onEditClicked(project.id)" ng-show="currentUser.role.name == 'ADMIN'"></span>
                                <span ng-if="currentUser.role.name == 'ADMIN'" class="glyphicon glyphicon-trash" ng-click="onRemoveClicked(project)" title="Eliminar"></span>
                                <span class="glyphicon glyphicon-search" ng-click="onViewHoursClicked(project)" title="Ver horas"></span>-->
                            </td>
                        </tr>
                        <tr ng-if="$data.length == 0">
                            <td colspan="4">
                                <span>No hay datos para mostrar</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>
