
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span><b>Asignar Proyectos</b></span>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <select class="form-control" ng-model="model.project" ng-options="project.name for project in projects">
                        <option value="">Seleccione Proyecto</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-control" ng-model="model.assignee" ng-options=" user.name for user in users">
                        <option value="">Seleccione Usuario</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary btn-raised pull-right btn-info" ng-click="assignProject();">Asignar </button>
                </div>
            </div>
        </div>
    </div>
   
</div>
