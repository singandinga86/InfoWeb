
<div class="container-fluid" id="details-project-modal">
    <div class="row">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Detalles del proyecto <strong> {{project.name}}</strong></h3>
        </div>
        <div class="modal-body" id="modal-body">
                  
                
                    <fieldset>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label>Nombre: </label> {{project.name}}
                                    </div>
                                    <div class="col-md-4">
                                        <label>Cliente: </label> {{project.client.name}}
                                    </div>
                                    <div class="col-md-4">
                                        <label>Tipo de proyecto: </label> {{project.type.name}}
                                    </div>
                                </div>

                            </div>
                        </div>
                    </fieldset>
                    <fieldset style="margin-top:25px">
                        <legend>Detalles de las horas del proyecto</legend>
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <td><label>Tipos de horas</label></td>
                                            <td><label>Horas asignadas</label></td>
                                            <td><label>Horas disponibles</label></td>
                                            <td><label>Total</label></td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="hd in HoursDetails">
                                            <td>{{hd.hourTypeName}}</td>
                                            <td>{{hd.totalHoursAssigned}}</td>
                                            <td>{{hd.totalHours-hd.totalHoursAssigned}}</td>
                                            <td>{{hd.totalHours}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </fieldset>
              
            
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger btn-info" type="button" ng-click="cancel()">Cerrar</button>
        </div>
    </div>   
   
</div>
