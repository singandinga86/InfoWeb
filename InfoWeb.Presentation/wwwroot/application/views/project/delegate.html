<form name="myForm" novalidate>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span>Delegar Proyectos</span>
            </div>
            <div class="panel-body">
                <div class="section row">
                    <div class="col-md-4">
                        <label>Seleccione el proyecto</label>
                        <select class="form-control" ng-model="assignment.project" ng-options=" project.project.name for project in projects">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Seleccione el usuario</label>
                        <select class="form-control" ng-model="assignment.user" ng-options=" user.name for user in users">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label style="width:100%">Delegar por horas</label>
                        <label class="big-checkbox">
                            <input type="checkbox" value="" ng-model="selectedItem" ng-checked="changeValue();" />
                        </label>
                    </div>
                </div>
                <div class="section row" style="margin-top:25px">
                    <div class="col-md-4">
                        <label>Seleccione el tipo de horas</label>
                        <select class="form-control" ng-model="assignment.hourType" ng-options="HoursType.name for HoursType in HoursTypes" ng-change="changeValue();">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Total de horas</label>
                        <input type="text" name="hours" ng-model="assignment.hours" class="form-control"/>                       
                    </div>
                </div>
                <div class="pull-right" style="margin-top:25px">
                    <label>
                        <input type="button" class="btn btn-primary" ng-click="send();" value="Delegar"/>
                    </label>
                </div>
            </div>
        </div>
    </div>
</form>
