<div class="container-fluid tableStyle">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span><b>Listado de Usuarios</b></span>
        </div>
        <div class="panel-body">
            <div id="search" class="pull-right">
                <div class="inner-addon left-addon">
                    <input class="form-control" placeholder="Buscar..." ng-model="search"/>
                    <i class="glyphicon glyphicon-search"></i>
                </div>
            </div>
            <div class="pull-left">
                <button class="btn btn-primary btn-raised btn-info" ng-click="onCreateClicked()"><span class="glyphicon glyphicon-plus" style="margin-right:5px"></span>Nuevo</button>
            </div>
            <div id="tableList">
                <table ng-table="model.tableParams" class="table table-hover">
                    <!--<thead>
                        <tr>
                            <td><b>Nombre</b></td>
                            <td><b>Rol</b></td>
                            <td><b>Opciones</b></td>
                        </tr>
                    </thead>-->
                    <tbody>
                        <tr ng-repeat="user in $data">
                            <td title="'Nombre'" sortable="'name'">
                                {{user.name}}
                            </td>
                            <td title="'Rol'" sortable="'role.name'">
                                {{user.role.name}}
                            </td>
                            <td title="'Opciones'">
                                <span>
                                    <span class="glyphicon glyphicon-pencil" ng-click="onEditClicked(user.id)" title="Editar"></span>
                                    <span class="glyphicon glyphicon-trash" ng-click="onRemoveClicked(user)" title="Eliminar"></span>
                                </span>
                            </td>
                        </tr>
                        <tr ng-if="$data.length == 0">
                            <td colspan="3">
                                <span>No hay datos para mostrar</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
